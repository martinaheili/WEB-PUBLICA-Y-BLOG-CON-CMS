<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Judeline | Música</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts: Michroma + Jura -->
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Jura:wght@400&display=swap" rel="stylesheet">

  <!-- Locomotive Scroll CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.2.2/dist/locomotive-scroll.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div data-scroll-container>
    <!-- Hero / Video -->
    <section class="hero-section" data-scroll-section>
        <div class="hero-container">
            <video class="hero-bg" autoplay muted loop playsinline>
                <source src="media/inri_oficial.mp4" type="video/mp4">
            </video>
            <img src="media/niñadelsur.png" class="hero-logo" alt="Niñadelsur Logo">
            <div class="judeline-container">
                <h1 class="judeline-logo">JUDELINE</h1>
            </div>
        </div>
    </section>

    <!-- Home1 Section -->
    <section class="home1-section">
    <div class="home1-container">
        <img src="media/home1.png" class="home1-img" alt="Home 1">
    </div>
    </section>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.2.2/dist/locomotive-scroll.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
